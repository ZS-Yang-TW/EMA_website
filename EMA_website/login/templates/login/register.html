{% extends 'base.html' %}

<!-- JS Block -->
{% block js_content %}

{% endblock %}
    
<!-- CSS Block -->
{% block css_content %}
<style>
    .container .row {
        height: 70vh;
    }

</style>
{% endblock %}

<!-- Main Block -->
{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            <form action="/register/" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="InputName">Name</label>
                    <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" name="name">
                    <small id="NameHelp" class="form-text text-muted">Enter your name here.</small>
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password 1</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password 1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password 2</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password 2">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
